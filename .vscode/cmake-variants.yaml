build_type:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

nvcc_path:
  default: "none"
  choices:
    "wsl":
      short: WSL-NVCC
      env:
        CUDACXX: "/usr/local/cuda-12/bin/nvcc"
    "win":
      short: WIN-NVCC
      env:
        CUDACXX: "C:/\"Program Files\"/\"NVIDIA GPU Computing Toolkit\"/CUDA/v12.0/bin/nvcc.exe"
    "none":
      short: No-NVCC
        

